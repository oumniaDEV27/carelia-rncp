version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: carelia_postgres
    environment:
      POSTGRES_DB: carelia
      POSTGRES_USER: carelia_user
      POSTGRES_PASSWORD: carelia_password
    ports:
      - "5432:5432"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    restart: unless-stopped
